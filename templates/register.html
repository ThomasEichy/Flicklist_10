{% extends "base.html" %}
{% block content %}

<h2>Register New Account</h2>
<div class="container-fluid">
  <form action="/register" method="post">
    <div class="form-group">
      <p><label>Email <input type="text" class="form-control form-control-lg" name="email"/></label></p>
    </div>
    <div class="form-group">
      <p><label>New Password <input type="password" class="form-control" name="password"/></label></p>
    </div>
    <div class="form-group">
      <p><label>Verify Password <input type="password" class="form-control" name="verify"/></label></p>
    </div>
    <div class="form-group">
      <p><input type="submit" class="btn btn-primary" value="Register"/></p>
    </div>
  </form>
</div>

{% endblock %}
