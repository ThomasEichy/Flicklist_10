{% extends "base.html" %}

{% block content %}
<h2>Movies I Have Watched:</h2>

<div class="container-fluid">
  <ul>
    {% for movie in movies %}
      <div class="container-fluid">
        <li>
          <h3>{{ movie.name }}</h3>
          <form action="/rating-confirmation" method="post">
            <div class="form-group">
              <label>
                My Rating:
                <select name="rating" class="form-control">
                  {% for rating in ["How was it?", "*", "**", "***", "****", "*****"] %}
                    <option {% if rating==movie.rating %}selected{% endif %}>{{ rating }}</option>
                  {% endfor %}
                </select>
              </label>
              <input type="hidden" name="movie_id" value="{{ movie.id }}"/>
              <input type="submit" class="btn btn-default" value="Rate it!"/> 
            </div>
          </form>
        </li>
      </div>>
    {% endfor %}
  </ul>
</div>

{% endblock %}
