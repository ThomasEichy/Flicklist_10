{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
<div class="container-fluid">
  <form action="/login" method="post">
    <div class="form-group">
      <p><label>Email<input class="form-control form-control-lg" type="text" name="email"/></label></p>
    </div>
    <div class="form-group">
      <p><label>Password<input class="form-control" type="password" name="password"/></label></p>
    </div>
    <div class="form-group">
      <p><input type="submit" class="btn btn-primary" value="Login"/></p>
    </div>
  </form>
</div>

{% endblock %}
